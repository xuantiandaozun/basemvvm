apply plugin: 'com.android.library'
ext {
    configuration=[
            buildToolsVersion       :"26.0.2",
            compileSdkVersion       : 26,
            minSdkVersion           : 19,
            targetSdk               : 26,
            versionCode             : 1,
            versionName              : "0.0.1",
    ]
    libs=[
            multidex                : "1.0.3",
            supportVersion          : "28.0.0",
            butterknifecompiler     : "10.0.0",
            butterknife             : "10.0.0",
            gson                    : "2.8.2",
            glide                   : "3.8.0",
            fragmentation           : "1.3.6",
            BaseRecyclerViewAdapterHelper:"2.9.42",
            retrofit                :"2.3.0",
            convertergson           :"2.3.0",
            logginginterceptor      :"3.8.1",
            converterscalars        :"2.3.0",
            PhotoView               :"2.1.3",
            arouterapi              :"1.3.1",
            aroutercompiler         :"1.1.4",
            rxjava                  :"2.0.3",
            rxjavaadapter           :"1.0.0",
    ]
}
android {
    compileSdkVersion 28



    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [moduleName: project.getName()]
            }
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation 'androidx.test:runner:1.1.0-alpha4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha4'

    /* api "com.android.support:appcompat-v7:${libs.supportVersion}"
    api "com.android.support:support-v4:${libs.supportVersion}"
    api "com.android.support:support-annotations:${libs.supportVersion}"
    */
    //android系统包
    //api "com.android.support:multidex:${libs.multidex}"
    api "androidx.multidex:multidex:2.0.1"
    api 'androidx.appcompat:appcompat:1.1.0-beta04'
    api 'androidx.legacy:legacy-support-v4:1.0.0+'
    api 'androidx.viewpager:viewpager:1.0.0+'
    api 'com.google.android.material:material:1.1.0-alpha05'
    api 'androidx.vectordrawable:vectordrawable:1.1.0-alpha01'
    api 'androidx.lifecycle:lifecycle-extensions:2.1.0-alpha04'

    //常用插件Gson、Glide、Butterknife
    api "com.google.code.gson:gson:${libs.gson}"
    api "com.github.bumptech.glide:glide:${libs.glide}"


    //fragment和RecycleViewAdapter管理库
  //  api "me.yokeyword:fragmentation:${libs.fragmentation}"
    api project(':fragmentation-with-androidx')
    api project(':fragmentation-swipeback-androidx')
    // EventBus
    api project(':eventbus-activity-scope-androidx')

    api "com.github.CymChad:BaseRecyclerViewAdapterHelper:${libs.BaseRecyclerViewAdapterHelper}"

    //网络请求
    api "com.squareup.retrofit2:retrofit:${libs.retrofit}"
    api "com.squareup.retrofit2:converter-gson:${libs.convertergson}"
    api "com.squareup.okhttp3:logging-interceptor:${libs.logginginterceptor}"
    api "com.squareup.retrofit2:converter-scalars:${libs.converterscalars}"

    //图片缩放控件
    api "com.github.chrisbanes:PhotoView:${libs.PhotoView}"
    //Arouter 路由跳转工具
    api "com.alibaba:arouter-api:${libs.arouterapi}"
    annotationProcessor "com.alibaba:arouter-compiler:${libs.aroutercompiler}"


    // Android 支持 Rxjava

    // 此处一定要注意使用RxJava2的版本
    api 'io.reactivex.rxjava2:rxjava:2.1.17'
    api 'io.reactivex.rxjava2:rxandroid:2.0.2'
    api 'com.squareup.retrofit2:adapter-rxjava:2.4.0'

    // 衔接 Retrofit & RxJava

    // 此处一定要注意使用RxJava2的版本
    api "com.jakewharton.retrofit:retrofit2-rxjava2-adapter:${libs.rxjavaadapter}"

    // 支持Gson解析
    api "com.squareup.retrofit2:converter-gson:${libs.retrofit}"

    //logUtils
    api 'com.orhanobut:logger:2.2.0'
    //room
    api "android.arch.persistence.room:runtime:1.1.1"
    annotationProcessor "android.arch.persistence.room:compiler:1.1.1"
    //LiveEventBus
    api 'com.jeremyliao:live-event-bus-x:1.4.0'

    api "com.jakewharton:butterknife:${libs.butterknife}"
    annotationProcessor "com.jakewharton:butterknife-compiler:${libs.butterknifecompiler}"
}
